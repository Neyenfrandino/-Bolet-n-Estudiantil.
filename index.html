<!DOCTYPE html>
<html>
<head>
    <title>Boletín Estudiantil</title>
    <link rel="stylesheet" href="cssStyle.css">
</head>
<body>
    <h1 class="boletín">Boletín Estudiantil...</h1>
    
    <ul>
        <li>
            <h3 class="fecha" id="fecha"></h3>
        </li>
    </ul>

    <div class="filtrar">
        <input type="text" class="nombreEstudiante" id="nombreEstudiante">
        <button class="btnFiltrar" id="btnFiltrar">Buscar...</button>
    </div>

    <div class="btns">
        <button class="todasCalificaciones" id="todasCalificaciones">Todas Calificaciones...</button>
        <button class="calificacionMasAlta" id="calificacionMasAlta">Obtener calificacion mas alta...</button>
        <button class="btnPromedio" id="btnPromedio">Obtener Promedio...</button>
    </div>

    <div class="contenedor">
        <input type="text" id="inputResultado" class="inputResultado">
    </div>
    
    <ul class="itens" id="itens" >
    </ul>
    <script src="javascrip.js"></script>
</body>
</html>
